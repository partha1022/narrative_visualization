<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Narrative Visualization</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script>
        function showScene(id) {
            // Hide all scenes
            d3.selectAll(".scene").classed("active", false);

            // Show the selected scene
            d3.select("#" + id).classed("active", true);

            // Call the function to create the scene
            if (id === "scene1") {
                console.log("in scene 1")
                console.log(id)
                createScene1();
            } else if (id === "scene2") {
                console.log("in scene 2")
                createScene2();
            }
            else if (id === "scene3") {
                console.log("in scene 3")
                createScene3();
            }
            // Add more else if statements for more scenes...
        }

        // Show the first scene when the page loads
        window.onload = function() {
            showScene("scene1");
        };
    </script>
</head>
<body>
    <header>
        <h1>COVID-19 Pandemic: A Narrative Visualization</h1>
        <h2>Visualizing COVID-19's Impact on the 20 Most Affected Countries</h2>
    </header>

    <div>
        <button class="scene-button first-button" onclick="showScene('scene1')">1</button>
        <button class="scene-button" onclick="showScene('scene2')">2</button>
        <button class="scene-button" onclick="showScene('scene3')">3</button>
    </div>

    <div id="scene1" class="scene">
        <div id="visualization-scene1">
            <!--  visualization will be inserted here -->
        </div>
    </div>

    <div id="scene2" class="scene">
        <div id="visualization-scene2">
            <!--  visualization will be inserted here -->
        </div>
    </div>

    <div id="scene3" class="scene">        
        <select id="select-country" class="select"></select>
        <select id="select-viz"></select>
        <div id="visualization-scene3">
            <!--  visualization will be inserted here -->
        </div>
    </div>
    
    <script src="script.js"></script>
    <h5 style="text-align: center"> 
        Data downloaded from Our World in Data 
        <a href="https://github.com/owid/covid-19-data/tree/master/public/data" target="_blank">Github Covid-19 Page</a>
    </h5>
</body>
</html>
